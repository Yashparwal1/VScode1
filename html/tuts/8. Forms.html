<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>this is the tutorial of form</h1>
    <form action="backend.php">
        
        <label for="NAME">Name</label>
        <!-- div (division tag) is the block element (can be used in place of <br> tag) -->
        <div>
            <input type="text" name="myname" id="NAME">
        </div>
        <!-- name="" is used to identify the tag while using any backend -->
        <br>

        <!-- lable is used when we want to select the box by clicking on Name itself and not the box -->
        <label for="ROLE">Role</label>
        <!-- We can also simply write Role: -->
        Role:  
        <div>
            <input type="text" name="myrole" id="ROLE">
        </div>
        <br>
        <label for="EMAIL">Email</label>
        <div>
            <input type="email" name="myemail" id="EMAIL">
        </div>
        <br>
        <label for="DATE">Date</label>
        <div>
            <input type="date" name="mydate" id="DATE">
        </div>
        <br>
        <label for="NUMBER">Number</label>
        <div>
            <input type="number" name="mynumber" id="NUMBER">
        </div>
        <br>
        <!-- <label for="ELLIGIBLE">Are you elligible ? </label> -->
        <div>
            <!-- checkbox button-->
            <label for="ELLIGIBLE">Are you elligible ? </label>
            <input type="checkbox" name="myeligiblity" id="ELLIGIBLE" checked>
        </div>
        <br>
        <div>
            <!-- radio button -->
            
            Gender: <br> 
            
            <label for="MALE">Male</label>
            <input type="radio" name="mygender" id="MALE">
            
            <label for="FEMALE">Female</label>
            <input type="radio" name="mygender" id="FEMALE">
            
            <label for="OTHER">Other</label>
            <input type="radio" name="mygender" id="OTHER">

            <!-- name="" should be same for every input having radio button -->
        </div>
        <br>
        <div>
            <!-- textarea  -->
            write about yourself!!: <br><textarea name="text" cols="30" rows="10"></textarea>
        </div>
        <br>
        
        <!-- id and for should have same value -->
        <label for="CAR">Car</label>
        <div>
            <select name="Car" id="CAR">
                <option value="ind">Indica</option>
                <option value="swf">Swift</option>
            </select>
        </div><br><br>

        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
    

    </form>


</body>

</html>
