<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id's and classes in HTML</title>
</head>
<body>
    <h1>id's and classes in HTML</h1>
    <!-- id can be given to one element only like'mainbox' in the below case assigned to div-->
    <div id="mainbox" class="redbg">
       this is mainbox
    </div>
                
    <!-- emmet -> it is the way to write code faster and to save time in html -->
    
    <!-- . is for class and # is for id -->
    
    <!-- span.redbd gives this below line -->
    <span class="redbg"></span>
         <!-- span#mainspan gives this below line -->
    <span id="mainspan"></span>

    <!-- emmet takes <div> tag as default -->
    <!-- .blackbg gives this below line -->
    <div class="blackbg"></div>

    <!-- creating multiple elements using emmet  -->
    <!-- span.myclass.myclass2.myclass3*4 to print span tag 4 similar elements using emmet -->
    <span class="myclass myclass2 myclass3">First</span>
    <span class="myclass myclass2 myclass3">Second</span>
    <span class="myclass myclass2 myclass3">Thisd</span>
    <span class="myclass myclass2 myclass3">Fourth</span>
</body>
</html>
