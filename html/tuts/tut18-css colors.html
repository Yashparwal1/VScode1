<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in CSS</title>
    <style>
        #firstpara{color: yellow;} /* color by name*/
        #secondpara{color: rgb(1,100,255);} /* color using rgb values*/
        #thirdpara{color: #00c288;}   /* color using hex value*/
         </style>     

</head>
<body>
    <h2>this is my web page</h2>
    <p id="firstpara">this is a paragraph from my web page</p>
    <p id="secondpara">this is a paragraph from my web page</p>
    <p id="thirdpara">this is a paragraph from my web page</p>
</body>
</html>
