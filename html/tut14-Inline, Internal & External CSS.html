<!-- Inline, Internal & External CSS -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <!-- this is an example of EXTERNAL CSS -->
    <link rel="stylesheet" href="tut14.css">


    <!-- this is an example of INTERNAL CSS -->
    <style>
        p{
            color: purple !important;  /* cannot overwrite purple colour as it is important */
        }
    </style>
</head>
<body bgcolor="black">
    <h2 style="color: greenyellow;">This is CSS tutorial</h2>
    <!-- this is an example of INLINE CSS -->
    <!-- <p style="color:green; background-color: black;">this is the tutorial in which we will learn compleate CSS</p>  -->
    <p>this is the tutorial in which we will learn compleate CSS</p> 
</body>
</html>
