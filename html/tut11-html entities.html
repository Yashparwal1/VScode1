<!-- html Entities are used to print reserved characters. Also for printing special characters which are not on our keyboard -->

<body>
    <div class="containe">
        <p>
            this is a paragraph
        </p>
    </div>
    <div>
        <p>
            <!-- &nbsp; is used to give spaces inbetween (non nreaking space)-->
            this is also a &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph
        </p>
        <p>paragraph tag is written like this &lt;p&gt; </p>
        <p>pound is written like this &pound; </p>
        <p>copyright is written like this &copy; </p>
        <p>empty character is written like this &#8203; </p>

    </div>
