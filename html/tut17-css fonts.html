<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Grenze Gotisch', cursive;
            font-size: 50px;  /* pixel is 1/96th of an inch */
            line-height: 3em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>Css Fonts</h2>
    <p>Lets play with <span>fonts.</span> Its very exciting</p>

<!-- web safe fonts are the fonts which are already pre installed with out computer
    web fonts are the fonts which we download from internet -->

</body>
</html>
