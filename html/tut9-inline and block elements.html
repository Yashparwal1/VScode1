<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>

<body>
    <!-- <p> is a block element -->
    <p style="border: 5px solid red;">this is a paragraph</p>
    <p style="border: 3px solid blue;">this is also a paragraph</p>
    <!-- <span> is a inline element  -->
    <span style="border: 3px solid blue;">this is also a span</span> 
    <span style="border: 3px solid blue;">this is also span</span>

</body>

</html>
